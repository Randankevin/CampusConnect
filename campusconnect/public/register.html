<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Register</title><link rel='stylesheet' href='css/style.css'></head><body><main class='container'><header class='topbar'><h1>CampusConnect</h1></header><section class='card'><h2>Create account</h2><div id='regMessage'></div><label>Email</label><input id='regEmail' type='email'><label>Password</label><input id='regPassword' type='password'><h3>Profile</h3><label>Full name</label><input id='fullName'><label>Campus</label><input id='campus'><label>Age</label><input id='age' type='number'><label>Theme</label><select id='themeSelect'><option value='maua'>Maua</option><option value='safari'>Safari</option><option value='nairobi'>Nairobi</option></select><button id='createBtn' class='btn'>Create</button><div class='row small'><a href='index.html'>Login</a></div></section></main><script type='module'>import { registerAndCreateProfile } from './js/auth.js';document.getElementById('createBtn').addEventListener('click',async()=>{const m=document.getElementById('regMessage');m.textContent='';const e=document.getElementById('regEmail').value.trim();const p=document.getElementById('regPassword').value;const prof={name:document.getElementById('fullName').value,campus:document.getElementById('campus').value,age:parseInt(document.getElementById('age').value)||18,theme:document.getElementById('themeSelect').value};try{await registerAndCreateProfile(e,p,prof);location.href='home.html';}catch(x){m.textContent=x.message||'Error';}});</script></body></html>
