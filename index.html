<!doctype html>
<html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>CampusConnect — Login</title><link rel='stylesheet' href='css/style.css'></head><body>
  <style>body{font-family:Inter,system-ui,sans-serif;background:linear-gradient(135deg,#ff6b9d,#e91e63);color:#222;min-height:100vh;margin:0}.container{max-width:720px;margin:0 auto;padding:18px}.topbar{display:flex;justify-content:space-between;align-items:center}h1{margin:0;color:#fff}.card{background:#fff;border-radius:12px;padding:14px;margin-top:12px;box-shadow:0 8px 25px rgba(0,0,0,.12)}.btn{background:#e91e63;color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}.icon-btn{font-size:1.15rem;padding:8px;background:transparent;border:none;color:#fff;cursor:pointer}.loading{text-align:center;color:#777}.profile-card{text-align:center}.profile-emoji{font-size:48px}.actions{display:flex;gap:8px;justify-content:center;margin-top:12px}.messages{max-height:320px;overflow:auto;padding:8px}.msg{padding:8px;border-radius:12px;margin-bottom:8px;max-width:80%}.msg.sent{background:#e91e63;color:#fff;margin-left:auto}.msg.received{background:#f1f1f1;color:#222;margin-right:auto}.chat-input{display:flex;gap:8px;margin-top:10px}.chat-input input{flex:1;padding:8px}</style>
<main class='container'><header class='topbar'><h1>CampusConnect</h1></header>
<section class='card'><h2>Welcome — Sign in</h2><div id='authMessage'></div>
<label>Email</label><input id='loginEmail' type='email'><label>Password</label><input id='loginPassword' type='password'>
<button id='loginBtn' class='btn'>Login</button><div class='row small'><a href='register.html'>Create account</a></div></section></main>
<script type='module'>import { signIn } from './js/auth.js';
document.getElementById('loginBtn').addEventListener('click',async()=>{const e=document.getElementById('loginEmail').value.trim();
const p=document.getElementById('loginPassword').value;const m=document.getElementById('authMessage');m.textContent='';
try{await signIn(e,p);location.href='home.html';}catch(x){m.textContent=x.message||'Login failed';}});
</script></body></html>
